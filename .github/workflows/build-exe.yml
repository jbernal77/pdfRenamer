name: Build EXE with Icon (PyInstaller + PyQt5)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pyinstaller PyQt5 pdfplumber

    - name: Build EXE with icon
      run: |
        pyinstaller --noconfirm --onefile --windowed --icon=pdf_renamer_icon.ico pyqt5_rename_pdfs_tool_icon_taskbar.py

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v4
      with:
        name: pdf-renamer-tool
        path: dist/pyqt5_rename_pdfs_tool_icon_taskbar.exe

